{% extends 'base_generic.html' %}
{% block content %}
    <h2>{{ log.title }}</h2>
    <p>{{ log.content }}</p>
    {% if encoded_image %}
        <img src="data:image/jpeg;base64,{{ encoded_image }}" alt="{{ log.title }}" />
    {% endif %}
    
    <a href="{% url 'log_edit' pk=log.pk %}">編集する</a>
    <a href="{% url 'log_delete' pk=log.pk %}">削除する</a>
    <a href="{% url 'log_list' %}">ログ一覧へ戻る</a>
{% endblock %}
