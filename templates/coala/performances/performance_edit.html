{% extends 'base_generic.html' %}
{% block content %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">保存する</button>
    </form>
    {% comment %} performanceにリストビューが存在しないのでログの一覧へ遷移させる {% endcomment %}
    <a href="{% url 'logs_list' %}">キャンセル</a>
{% endblock %}
