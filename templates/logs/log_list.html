{% extends 'base_generic.html' %}
{% block content %}
    <table>
    {% for log in logs %}
        <tr>
            <td><a href="{% url 'log_detail' pk=log.pk %}">{{ log.title }}</a></td>
            <td><a href="{% url 'log_edit' pk=log.pk %}">編集する</a></td>
            <td><a href="{% url 'log_delete' pk=log.pk %}">削除する</a></td>
        </tr>
    {% endfor %}
    </table>
    <a href="{% url 'log_new' %}">ログを作成する</a>
{% endblock %}
